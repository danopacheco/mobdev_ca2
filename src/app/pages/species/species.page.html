<ion-header>
  <ion-toolbar>
    <ion-title>species</ion-title>
    <ion-icon name="star-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="@inset" *ngFor="let film of (species | async)?.results" (click)="openDetails(film)">	
      {{ species.title }}</ion-item>
  </ion-list>

</ion-content>
